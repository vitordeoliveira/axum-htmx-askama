<div class="flex mb-4 items-center" id="todo-{{todo.id}}">
  {% if todo.active %}
  <p
    class="w-full text-grey-600 pl-3 shadow border rounded py-2 px-3 mr-4 text-grey-600 line-through"
  >
    {{todo.value}}
  </p>
  {% else %}
  <p
    class="w-full text-grey-600 pl-3 shadow border rounded py-2 px-3 mr-4 text-grey-600"
  >
    {{todo.value}}
  </p>

  {% endif %}
  <button
    class="flex-no-shrink p-2 ml-4 mr-2 border-2 rounded hover:text-white text-green-600 border-green-600 hover:bg-green-600"
    hx-post="/activetodo/{{todo.id}}"
    hx-target="#todo-{{todo.id}}"
    hx-swap="outerHTML"
  >
    Done
  </button>
  <button
    class="flex-no-shrink p-2 ml-2 border-2 rounded text-red-600 border-red-600 hover:text-white hover:bg-red-600"
    hx-delete="/deletetodo/{{todo.id}}"
    hx-target="#todo-{{todo.id}}"
    hx-swap="delete"
  >
    Remove
  </button>
</div>
